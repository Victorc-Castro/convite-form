<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <title>Convites</title>
</head>
<body>
  <div id="content">
    <aside class="apresentation">
      <img src="./assets/icons/Logo.svg" alt="Logo do projeto">
      <h1>Festivite</h1>
      <p id="text-aside">Crie um convite digital para o seu evento</p>
    </aside>

    <main>
      <div class="main-content">
        <h2>Crie seu convite</h2>

        <form method="post" enctype="multipart/form-data">

          <div class="legend-config">
            <img src="./assets/icons/calendar-icon.svg" alt="Ícone de calendário">
            <legend>Sobre o evento</legend>
          </div>
          
          <fieldset class="event-info">

              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input 
                  type="text" 
                  name="event-name" 
                  id="event-name" 
                  placeholder="Nome do evento"
                >
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                 <label for="ini-date">Início</label>
                 <input 
                    type="date" 
                    name="ini-date" 
                    id="ini-date"
                  >
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end-date">Fim</label>
                  <input 
                    type="date" 
                    name="end-date" 
                    id="end-date"
                  >
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label>Tipo</label>

                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <div class="radio-image"></div>
                      <input type="radio" name="local-party" value="present" id="present">
                      <img src="./assets/icons/present-local.svg" alt="Ícone de prédio" class="img-predio">
                      <label for="present">Presencial</label>
                    </div>

                    <div class="radio-inner">
                      <div class="radio-image"></div>
                      <input type="radio" name="on-party" value="online" id="online">
                      <img src="./assets/icons/camera-icon.svg" alt="Ícone de câmera">
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>











                <div class="input-wrapper flex-1">
                  <label>Tipo</label>

                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <div class="radio-image"></div>
                      <input type="radio" name="local-party" value="present" id="present">
                      <img src="./assets/icons/present-local.svg" alt="Ícone de prédio">
                      <label for="present">Presencial</label>
                    </div>

                    <div class="radio-inner">
                      <div class="radio-image"></div>
                      <input type="radio" name="on-party" value="online" id="online">
                      <img src="./assets/icons/camera-icon.svg" alt="Ícone de câmera">
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>














              </div>
          </fieldset>

        </form>
      </div>
    </main>
  </div>
</body>
</html>
