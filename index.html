<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <title>Convites</title>
</head>
<body>
  <div id="content">
    <aside class="apresentation">
      <img src="./assets/icons/Logo.svg" alt="Logo do projeto">
      <h1>Festivite</h1>
      <p id="text-aside">Crie um convite digital para o seu evento</p>
    </aside>

    <main>
      <div class="main-content">
        <h2>Crie seu convite</h2>

        <form method="post" enctype="multipart/form-data">

          <div class="legend-config">
            <img src="./assets/icons/calendar-icon.svg" alt="Ícone de calendário">
            <legend>Sobre o evento</legend>
          </div>
          
          <fieldset class="event-info">

              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input 
                  type="text" 
                  name="event-name" 
                  id="event-name" 
                  placeholder="Nome do evento"
                >
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                 <label for="ini-date">Início</label>
                 <input 
                    type="date" 
                    name="ini-date" 
                    id="ini-date"
                  >
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end-date">Fim</label>
                  <input 
                    type="date" 
                    name="end-date" 
                    id="end-date"
                  >
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label>Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <div class="radio-image"></div>
                      <input type="radio" name="locon-party" value="present" id="present">
                      <label for="present">Presencial</label>
                    </div>

                    <div class="radio-inner-2">
                      <div class="radio-image"></div>
                      <input type="radio" name="locon-party" value="online" id="online">
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local-info">Local</label>
                  <input 
                    type="text" 
                    name="local-info" 
                    id="local-info"
                    placeholder="Link ou endereço"
                  >
                </div>
              </div>

              <div class="input-wrapper textarea">
                <label for="description">Descrição</label>
                <textarea 
                  name="description" 
                  id="description"
                  cols="30"
                  rows="4"
                  placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
          </fieldset>

          <fieldset class="customization">

            <div class="legend-config">
              <img src="./assets/icons/pencil-icon.svg" alt="Ícone de pincel">
              <legend>Personalização</legend>
            </div>

            <div class="custom-wrapper">
              <label>Cor principal</label>

              <div class="icon-options">

                <div class="radio-icon">
                  <input type="radio" name="color" id="blue" value="blue">
                  <img src="./assets/icons/blue-icon.svg" alt="Ícone azul">
                  <label for="blue"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="blue2" value="blue2">
                  <img src="./assets/icons/blue2-icon.svg" alt="Ícone azul escuro">
                  <label for="blue2"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="purple" value="pruple">
                  <img src="./assets/icons/purple-icon.svg" alt="Ícone roxo">
                  <label for="purple"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="pink" value="pink">
                  <img src="./assets/icons/pink-icon.svg" alt="Ícone rosa">
                  <label for="pink"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="salmon" value="salmon">
                  <img src="./assets/icons/salmon-icon.svg" alt="Ícone salmão">
                  <label for="salmon"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="red" value="red">
                  <img src="./assets/icons/red-icon.svg" alt="Ícone vermelho">
                  <label for="red"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="orange" value="orange">
                  <img src="./assets/icons/orange-icon.svg" alt="Ícone laranja">
                  <label for="orange"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="yellow" value="yellow">
                  <img src="./assets/icons/yellow-icon.svg" alt="Ícone amarelo">
                  <label for="yellow"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="lemon" value="lemon">
                  <img src="./assets/icons/lemon-icon.svg" alt="Ícone limão">
                  <label for="lemon"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="green" value="green">
                  <img src="./assets/icons/green-icon.svg" alt="Ícone verde">
                  <label for="green"></label>
                </div>

                <div class="radio-icon">
                  <input type="radio" name="color" id="cyan" value="cyan">
                  <img src="./assets/icons/cyan-icon.svg" alt="Ícone ciano">
                  <label for="cyan"></label>
                </div>

              </div>
            </div>

            <div class="theme-wrapper">
              <label>Tema do evento</label>

              <div class="theme-options">

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="birth" value="birth">
                  <img src="./assets/icons/birth-party.svg" alt="Festa de aniversário">
                  <label for="birth"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="kid" value="kid">
                  <img src="./assets/icons/kid-party.svg" alt="Festa de aniversário">
                  <label for="kid"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="graduation" value="graduation">
                  <img src="./assets/icons/graduation-party.svg" alt="Festa de aniversário">
                  <label for="graduation"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="marriege" value="marriege">
                  <img src="./assets/icons/marriage-party.svg" alt="Festa de aniversário">
                  <label for="marriege"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="baby" value="baby">
                  <img src="./assets/icons/baby-party.svg" alt="Festa de aniversário">
                  <label for="baby"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="house" value="house">
                  <img src="./assets/icons/house-party.svg" alt="Festa de aniversário">
                  <label for="house"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="carnaval" value="carnaval">
                  <img src="./assets/icons/carnaval-party.svg" alt="Festa de aniversário">
                  <label for="carnaval"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="easter" value="easter">
                  <img src="./assets/icons/easter-party.svg" alt="Festa de aniversário">
                  <label for="easter"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="saint" value="saint">
                  <img src="./assets/icons/saintJonh-party.svg" alt="Festa de aniversário">
                  <label for="saint"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="halloween" value="halloween">
                  <img src="./assets/icons/halloween-party.svg" alt="Festa de aniversário">
                  <label for="halloween"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="cristhimas" value="cristhimas">
                  <img src="./assets/icons/marrychristimas-party.svg" alt="Festa de aniversário">
                  <label for="cristhimas"></label>
                </div>

                <div class="radio-theme">
                  <input type="radio" name="party-img" id="other" value="other">
                  <img src="./assets/icons/other-party.svg" alt="Festa de aniversário">
                  <label for="other"></label>
                </div>

              </div>
            </div>

            <div class="files-wrapper">

                <div class="file-wrapper">
                  <label>Estilo</label>
                  <div class="switch-toggle">
                    <input type="checkbox" name="switch" id="switch">
                    <p id="switch-text">Escuro</p>
                  </div>
                </div>

                <div class="file-wrapper">
                  <label for="file-input">Foto de capa</label>
                  <div class="droparea">
                    <div class="file-img"></div>
                    <input type="file" id="file-input" name="file-input" accept=".png,.jpg,.jpeg">
                    <!-- <p id="file-name">Nenhum arquivo selecionado</p> -->
                    <p id="errorMsg" style="color: red"></p>
                    <div>
                </div>
            </div>
          </fieldset>

        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
